<!DOCTYPE html>
<html>
<head>
<title>评分计算器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-size: 1.2rem;
margin: 0;
padding: 0;
}

h1 {
font-size: 2rem;
text-align: center;
margin-top: 1rem;
}

form {
margin: 1rem;
}

table {
border-collapse: collapse;
width: 100%;
}

th, td {
padding: 0.5rem;
text-align: left;
border-bottom: 1px solid #ddd;
}

th {
background-color: #f2f2f2;
}

input[type="text"], select {
width: 100%;
padding: 0.5rem;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

input[type="number"] {
width: 100%;
padding: 0.5rem;
border: none;
background-color: #f2f2f2;
font-weight: bold;
text-align: center;
}

button[type="submit"] {
background-color: #4CAF50;
color: white;
padding: 0.5rem;
border: none;
border-radius: 4px;
cursor: pointer;
width: 100%;
}

button[type="submit"]:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<h1>评分计算器</h1>
<form>
<table>
<tr>
<th>特征</th>
<th>分值</th>
</tr>
<tr>
<td>评分者姓名</td>
<td><input type="text" id="name" ></td>
</tr>
<tr>

<tr>
<td>学历</td>
<td>
<select id="eduScore">
<option value="30">博士</option>
<option value="25">海归硕</option>
<option value="20">国内硕</option>
<option value="15">本科</option>
<option value="10">大专</option>
<option value="5">小初高</option>
</select>
</td>
</tr>
<td>年龄</td>
<td>
<select id="ageScore">
<option value="10">小5岁</option>
<option value="9">小4岁</option>
<option value="8">小3岁</option>
<option value="3">同龄</option>
<option value="5">大2岁</option>
<option value="8">大3岁</option>
</select>
</td>
</tr>

<td>老家所在城市</td>
<td>
<select id="hometownScore">
<option value="10">你所在城市</option>
<option value="8">昆山太仓嘉善</option>
<option value="7">十八线</option>
<option value="3">苏州无锡杭州绍兴宁波</option>
<option value="1">武汉成都重庆天津青岛</option>

</select>
</td>
<tr>
<td>身高</td>
<td>
<select id="heightScore">
<option value="10">1米70</option>
<option value="9">1米68</option>
<option value="8">1米65</option>
<option value="5">1米63</option>
<option value="3">1米60</option>
<option value="1">155以下</option>
</select>
</td>
</tr>

<td>长相</td>
<td>
<select id="appearanceScore">
<option value="10">绝对漂亮</option>
<option value="9">10人中6人说漂亮</option>
<option value="8">5人</option>
<option value="5">3人</option>
<option value="1">都说一般</option>
<option value="0">都不说话</option>
</select>
</td>


<tr>
<td>体重</td>
<td>
<select id="weightScore">
<option value="10">身高减110</option>
<option value="10">+ or -5</option>
<option value="8">+ or -10</option>
<option value="5">+ or -15</option>
<option value="3">+ or -20</option>
<option value="1">+ or -25</option>
</select>
</td>
</tr>
<tr>

<tr>
<td>兄弟姐妹</td>
<td>
<select id="siblingsScore">
<option value="10">2位亲哥哥</option>
<option value="8">1位亲哥哥</option>
<option value="6">1位亲姐姐</option>
<option value="5">独生女</option>
<option value="3">1位亲妹妹</option>
<option value="1">1位亲弟弟</option>
</select>
</td>
</tr>
<tr>
<td>父母感情</td>
<td>
<select id="parentsScore">
<option value="10">父母恩爱</option>
<option value="8">父母意见一致</option>
<option value="6">父母离婚</option>
<option value="4">父母再婚</option>
<option value="1">父亲从小失踪</option>
</select>
</td>
</tr>

</tr>
<tr>

</tr>
<tr>
<td>总分</td>
<td><input type="number" id="totalScore" disabled></td>
</tr>
</table>
<button type="submit" onclick="calculateScore()">完成</button>
</form>

<script>
function calculateScore() {
event.preventDefault();
  // 获取评分者姓名
  const name = document.getElementById("name").value;

  // 获取各个特征的分值
  const ageScore = parseFloat(document.getElementById("ageScore").value);
  const eduScore = parseFloat(document.getElementById("eduScore").value);
  const heightScore = parseFloat(document.getElementById("heightScore").value);
  const weightScore = parseFloat(document.getElementById("weightScore").value);
  const appearanceScore = parseFloat(document.getElementById("appearanceScore").value);
  const siblingsScore = parseFloat(document.getElementById("siblingsScore").value);
  const parentsScore = parseFloat(document.getElementById("parentsScore").value);
  const hometownScore = parseFloat(document.getElementById("hometownScore").value);
  

  // 计算总分
  const totalScore = ageScore + eduScore + heightScore + weightScore + appearanceScore + siblingsScore + parentsScore + hometownScore ;

  // 在页面上显示总分

  document.getElementById("totalScore").value = totalScore;

  
}

</script>
</body>
</html>
